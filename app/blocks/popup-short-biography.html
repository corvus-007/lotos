<div class="popup popup-short-biography" id="popup-short-biography" hidden>
  <div class="popup__title">Резюме</div>
  <form class="form callback-form" action="" method="post">
    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Ваше имя</span>
      <input type="text" name="userName" class="form-control" placeholder="Ваше имя" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Ваш телефон</span>
      <input type="tel" name="userPhone" class="form-control" placeholder="Ваш телефон*" required>
    </label>

    <label class="form-item">
      <span class="form-label form-label--required visuallyhidden">Обо мне</span>
      <textarea class="form-control" name="userMessage" rows="5" placeholder="Обо мне" required></textarea>
    </label>

    <div class="form-submit-wrapper">
      <button class="button form-submit" type="sumbit">Отправить резюме</button>
    </div>
  </form>
</div>
